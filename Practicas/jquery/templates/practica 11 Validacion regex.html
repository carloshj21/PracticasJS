<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8"/>
		<title>Validación RegEx</title>
		<script type='text/javascript' src='../programs/jquery-3.2.1.js'> </script>
	</head>
	<body>
		<h1 align="center">Validación con Expresiones Regulares y JQuery</h1>
		<strong><label style="background-color:blue; color:white;">Nombre:</label></strong>
		<label id="nom">Carlos</label>
		<div id="nomdiv" style="background-color:yellow;">
			Validación Nombre
		</div><br/>
		<strong><label style="background-color:blue; color:white;">Teléfono:</label></strong>
		<label id="tel">5514892020</label>
		<div id="teldiv" style="background-color:yellow;">
			Validación Teléfono
		</div><br/>
		<strong><label style="background-color:blue; color:white;">Correo (Únicamente @gmail.com o @comunidad.unam.mx): </label></strong>
		<label id="cor">charles210800@gmail.com</label>
		<div id="cordiv" style="background-color:yellow;">
			Validación Correo
		</div><br/>
		<strong><label style="background-color:blue; color:white;">Número de cuenta (Con guión):</label></strong>
		<label id="nCuenta">316262165</label>
		<div id="cuendiv" style="background-color:yellow;">
			Validación Número de Cuenta
		</div><br/>
		<strong><label style="background-color:blue; color:white;">CURP:</label></strong>
		<label id="curp">HEJC000821HDFRRRA2</label>
		<div id="curpdiv" style="background-color:yellow;">
			Validación CURP
		</div><br/>
		<strong><label style="background-color:blue; color:white;">Número 4 dígitos:</label></strong>
		<label id="num">231445</label>
		<div id="numdiv" style="background-color:yellow;">
			Validación número
		</div><br/><br/>
		<button>Validación</button>
		<script type='text/javascript'>
			var cad1= $("#nom").html();
			var cad2= $("#tel").html();
			var cad3= $("#cor").html();
			var cad4= $("#nCuenta").html();
			var cad5= $("#curp").html();
			var cad6= $("#num").html();
			//Expresiones regulares
			var exp1= new RegExp("^[A-Z]{1}[a-z]{1,}$");
			var exp2= new RegExp("^[0-9]{10}$");
			var exp3= new RegExp("(@gmail.com)|(@comunidad.unam.mx)$");
			var exp4= new RegExp("^[0-9]{8}-[0-9]$");
			var exp5= new RegExp("^[A-Z]{4}[0-9]{6}[HM][A-Z]{5}[A-Z0-9][0-9]$");
			var exp6= new RegExp("^[0-9]{4}$");
			//Validación
			$("button").click(function(){
				if(exp1.test(cad1))
				{
					$("#nomdiv").html("Válido").css({
						"background-color":"green",
						"color":"white"
					});
				}
				else {
					$("#nomdiv").html("No Válido").css({
						"background-color":"red",
						"color":"white"
					});
				}
				if(exp2.test(cad2))
				{
					$("#teldiv").html("Válido").css({
						"background-color":"green",
						"color":"white"
					});
				}
				else {
					$("#teldiv").html("No Válido").css({
						"background-color":"red",
						"color":"white"
					});
				}
				if(exp3.test(cad3))
				{
					$("#cordiv").html("Válido").css({
						"background-color":"green",
						"color":"white"
					});
				}
				else {
					$("#cordiv").html("No Válido").css({
						"background-color":"red",
						"color":"white"
					});
				}
				if(exp4.test(cad4))
				{
					$("#cuendiv").html("Válido").css({
						"background-color":"green",
						"color":"white"
					});
				}
				else {
					$("#cuendiv").html("No Válido").css({
						"background-color":"red",
						"color":"white"
					});
				}
				if(exp5.test(cad5))
				{
					$("#curpdiv").html("Válido").css({
						"background-color":"green",
						"color":"white"
					});
				}
				else {
					$("#curpdiv").html("No Válido").css({
						"background-color":"red",
						"color":"white"
					});
				}
				if(exp6.test(cad6))
				{
					$("#numdiv").html("Válido").css({
						"background-color":"green",
						"color":"white"
					});
				}
				else {
					$("#numdiv").html("No Válido").css({
						"background-color":"red",
						"color":"white"
					});
				}
			});
		</script>
	</body>
</html>
